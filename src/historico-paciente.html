<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico do Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Histórico do Paciente</h1>
    <div id="historicoList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwJEeBE1tfT-wVPJ8c2lSlEmuqYEuqnY",
      authDomain: "projeto-final-de-curso-425a9.firebaseapp.com",
      projectId: "projeto-final-de-curso-425a9"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    async function carregarHistorico() {
      const lista = document.getElementById("historicoList");
      const q = query(
        collection(db, "logs"),
        where("pacienteId", "==", uid),
        orderBy("timestamp", "desc")
      );
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        lista.innerHTML = '<p class="text-gray-500">Nenhuma ação registrada para este paciente.</p>';
        return;
      }
      snapshot.forEach(doc => {
        const log = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <p><strong>Ação:</strong> ${log.action}</p>
          <p><strong>Data/Hora:</strong> ${new Date(log.timestamp.toDate()).toLocaleString()}</p>
        `;
        lista.appendChild(div);
      });
    }

    carregarHistorico();
  </script>
</body>
</html>
