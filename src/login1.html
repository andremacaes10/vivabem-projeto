<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Viva Bem+</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex">
  <!-- Lado Esquerdo -->
  <div class="hidden md:flex w-1/2 bg-gradient-to-br from-indigo-700 to-purple-700 items-center justify-center">
    <div class="text-white text-center px-10">
      <h2 class="text-4xl font-bold mb-4">Bem-vindo de volta!</h2>
      <p class="text-lg">Aceda à sua conta para continuar a melhorar o seu bem-estar.</p>
      <img src="https://img.freepik.com/premium-vector/rehab-recovery-vector-icon_116137-7342.jpg" alt="Ilustração" class="mt-10 w-64 mx-auto rounded-lg shadow-xl">
    </div>
  </div>

  <!-- Lado Direito - Formulário -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md space-y-6">
      <h1 class="text-2xl font-bold text-center">Iniciar Sessão</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 flex justify-center items-center">
          <span id="loginText">Entrar</span>
          <svg id="spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </form>

      <button id="googleLogin" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 flex justify-center items-center">
        <i class="fab fa-google mr-2"></i> Entrar com Google
      </button>

      <div id="errorMessage" class="text-red-600 mt-4 hidden text-center"></div>

      <p class="text-center text-sm text-gray-600">Não tem conta? <a href="/src/signup.html" class="text-purple-600 hover:underline">Criar conta</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwJEeBE1tfT-wVPJ8c2lSlEmuqYEuqnY",
      authDomain: "projeto-final-de-curso-425a9.firebaseapp.com",
      projectId: "projeto-final-de-curso-425a9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const errorMessage = document.getElementById("errorMessage");
    const spinner = document.getElementById("spinner");
    const loginText = document.getElementById("loginText");

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    }

    function setLoading(isLoading) {
      if (isLoading) {
        spinner.classList.remove("hidden");
        loginText.textContent = "A entrar...";
      } else {
        spinner.classList.add("hidden");
        loginText.textContent = "Entrar";
      }
    }

    // Login com email e password
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.classList.add("hidden");
      setLoading(true);

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (!userDoc.exists()) throw new Error("Conta não encontrada na base de dados.");
        const role = userDoc.data().role || "paciente";
        sessionStorage.setItem("userRole", role);
        window.location.href = "mainpage.html";
      } catch (err) {
        showError("Erro: " + (err.message || "falha ao iniciar sessão."));
      } finally {
        setLoading(false);
      }
    });

    // Login com Google
    document.getElementById("googleLogin").addEventListener("click", async () => {
      errorMessage.classList.add("hidden");
      setLoading(true);
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        let role;
        if (!userDocSnap.exists()) {
          role = user.email.endsWith("@clinicamedica.com") ? "profissional" : "paciente";
          await setDoc(userDocRef, {
            name: user.displayName || "Utilizador Google",
            email: user.email,
            role: role,
            createdAt: serverTimestamp(),
            authId: user.uid
          });
        } else {
          role = userDocSnap.data().role || "paciente";
        }

        sessionStorage.setItem("userRole", role);
        window.location.href = "mainpage.html";
      } catch (err) {
        showError("Erro ao entrar com Google: " + (err.message || "falha desconhecida."));
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
