<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard do Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen flex">
  <!-- Sidebar Fixa -->
  <aside class="w-64 bg-purple-800 text-white fixed top-0 left-0 h-screen p-6 hidden md:block overflow-y-auto z-10">
    <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="fas fa-user-injured mr-2"></i>Paciente</h2>
    <nav class="space-y-4">
      <a href="#pedir-consulta" class="block hover:bg-purple-700 p-2 rounded">Pedir Consulta</a>
      <a href="#minhas-consultas" class="block hover:bg-purple-700 p-2 rounded">Minhas Consultas</a>
      <a href="#historico" class="block hover:bg-purple-700 p-2 rounded">Histórico</a>
      <a href="mainpage.html" class="block hover:bg-purple-700 p-2 rounded">Voltar ao Início</a>
    </nav>
  </aside>

  <!-- Conteúdo principal -->
  <main class="ml-64 p-6 space-y-10 w-full">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard do Paciente</h1>

    <!-- Pedido de Consulta -->
    <section id="pedir-consulta" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold text-purple-800 mb-4">Pedir Consulta</h2>
      <form id="consultaForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="col-span-2">
          <label for="profissionalSelect" class="block text-sm font-medium text-gray-700">Profissional</label>
          <select id="profissionalSelect" required class="w-full border rounded px-3 py-2 mt-1"></select>
        </div>
        <div class="col-span-2 md:col-span-1">
          <label for="dataConsulta" class="block text-sm font-medium text-gray-700">Data</label>
          <input type="date" id="dataConsulta" required class="w-full border rounded px-3 py-2 mt-1" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label for="horaConsulta" class="block text-sm font-medium text-gray-700">Hora</label>
          <input type="time" id="horaConsulta" required step="1800" min="09:00" max="18:00" class="w-full border rounded px-3 py-2 mt-1" />
        </div>
        <div class="col-span-2">
          <label for="notas" class="block text-sm font-medium text-gray-700">Notas</label>
          <textarea id="notas" rows="4" class="w-full border rounded px-3 py-2 mt-1"></textarea>
        </div>
        <div class="col-span-2">
          <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Submeter Pedido</button>
          <p id="mensagemSucesso" class="mt-2 text-green-600 font-semibold hidden">Pedido submetido com sucesso!</p>
        </div>
      </form>
    </section>

    <!-- Consultas -->
    <section id="minhas-consultas" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold text-purple-800 mb-4">Minhas Consultas</h2>
      <div id="consultasLista" class="space-y-4"></div>
    </section>

    <!-- Histórico -->
    <section id="historico" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold text-purple-800 mb-4">Histórico do Paciente</h2>
      <div id="historicoList" class="space-y-6"></div>
    </section>
  </main>

  <!-- Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, deleteDoc,
      doc, query, where, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwJEeBE1tfT-wVPJ8c2lSlEmuqYEuqnY",
      authDomain: "projeto-final-de-curso-425a9.firebaseapp.com",
      projectId: "projeto-final-de-curso-425a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const profissionalSelect = document.getElementById("profissionalSelect");
    const form = document.getElementById("consultaForm");
    const listaConsultas = document.getElementById("consultasLista");
    const mensagemSucesso = document.getElementById("mensagemSucesso");

    let currentUserId = null;
    let profissionaisMap = {};

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "/src/login1.html";
        return;
      }
      currentUserId = user.uid;
      await carregarProfissionais();
      await listarConsultas();
      await carregarHistorico();
    });

    async function carregarProfissionais() {
      profissionalSelect.innerHTML = "";
      profissionaisMap = {};
      try {
        const q = query(collection(db, "users"), where("role", "==", "profissional"));
        const snapshot = await getDocs(q);

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const profId = data.authId || docSnap.id;
          profissionaisMap[profId] = data.name || data.email;
          const option = document.createElement("option");
          option.value = profId;
          option.textContent = `${data.name || "Profissional"} (${data.email})`;
          profissionalSelect.appendChild(option);
        });

        if (profissionalSelect.options.length === 0) {
          profissionalSelect.innerHTML = '<option disabled selected>Nenhum profissional disponível</option>';
        }

      } catch (error) {
        console.error("Erro ao carregar profissionais:", error);
        profissionalSelect.innerHTML = '<option disabled selected>Erro ao carregar profissionais</option>';
      }
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const profissionalId = profissionalSelect.value;
      const data = document.getElementById("dataConsulta").value;
      const hora = document.getElementById("horaConsulta").value;
      const notas = document.getElementById("notas").value.trim();

      const dataHora = `${data}T${hora}`;

      await addDoc(collection(db, "pedidosConsultas"), {
        pacienteId: currentUserId,
        profissionalId,
        dataHora,
        notas,
        estado: "pendente",
        criadoEm: serverTimestamp()
      });

      mensagemSucesso.classList.remove("hidden");
      form.reset();
      await listarConsultas();
    });

    async function listarConsultas() {
      listaConsultas.innerHTML = "";
      const q = query(
        collection(db, "pedidosConsultas"),
        where("pacienteId", "==", currentUserId),
        orderBy("dataHora")
      );
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        listaConsultas.innerHTML = '<p class="text-gray-500">Nenhuma consulta encontrada.</p>';
        return;
      }

      snapshot.forEach(docSnap => {
        const c = docSnap.data();
        const div = document.createElement("div");
        div.className = c.estado === "rejeitado"
          ? "bg-red-100 border border-red-400 p-4 rounded-lg shadow-sm"
          : "bg-gray-100 border border-gray-300 p-4 rounded-lg shadow-sm";

        div.innerHTML = `
          <p><strong>Data:</strong> ${c.dataHora}</p>
          <p><strong>Profissional:</strong> ${profissionaisMap[c.profissionalId] || c.profissionalId}</p>
          <p><strong>Notas:</strong> ${c.notas || "-"}</p>
          <p><strong>Estado:</strong> <span class="font-semibold">${c.estado}</span></p>
          ${c.estado === "rejeitado" && c.motivo ? `<p><strong>Motivo da Rejeição:</strong> ${c.motivo}</p>` : ""}
        `;

        if (c.estado === "pendente") {
          const btn = document.createElement("button");
          btn.textContent = "Cancelar Pedido";
          btn.className = "mt-2 bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600";
          btn.addEventListener("click", async () => {
            await deleteDoc(doc(db, "pedidosConsultas", docSnap.id));
            await listarConsultas();
          });
          div.appendChild(btn);
        }
        listaConsultas.appendChild(div);
      });
    }

    async function carregarHistorico() {
      const lista = document.getElementById("historicoList");
      lista.innerHTML = "";

      const consultasQuery = query(
        collection(db, "appointments"),
        where("pacienteId", "==", currentUserId),
        orderBy("data", "desc")
      );
      const observacoesQuery = query(
        collection(db, "observacoes"),
        where("pacienteId", "==", currentUserId),
        orderBy("data", "desc")
      );

      const [consultasSnapshot, observacoesSnapshot] = await Promise.all([
        getDocs(consultasQuery),
        getDocs(observacoesQuery)
      ]);

      if (consultasSnapshot.empty && observacoesSnapshot.empty) {
        lista.innerHTML = '<p class="text-gray-500">Nenhum registo encontrado.</p>';
        return;
      }

      if (!consultasSnapshot.empty) {
        const h2 = document.createElement("h2");
        h2.className = "text-xl font-semibold text-purple-700 mt-6";
        h2.textContent = "Consultas Marcadas";
        lista.appendChild(h2);

        consultasSnapshot.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "bg-gray-50 p-4 rounded shadow";
          div.innerHTML = `
            <p><strong>Data:</strong> ${c.data || 'N/A'}</p>
            <p><strong>Hora:</strong> ${c.hora || 'N/A'}</p>
            <p><strong>Local:</strong> ${c.local || c.officeNumber || 'N/A'}</p>
            <p><strong>Especialidade:</strong> ${c.especialidade || 'N/A'}</p>
            <p><strong>Assunto:</strong> ${c.subject || 'N/A'}</p>
          `;
          lista.appendChild(div);
        });
      }

      if (!observacoesSnapshot.empty) {
        const h2 = document.createElement("h2");
        h2.className = "text-xl font-semibold text-purple-700 mt-6";
        h2.textContent = "Observações do Profissional";
        lista.appendChild(h2);

        observacoesSnapshot.forEach(doc => {
          const o = doc.data();
          const dataFmt = o.data?.toDate().toLocaleString("pt-PT") || "(sem data)";
          const div = document.createElement("div");
          div.className = "bg-white border-l-4 border-purple-500 p-4 shadow-md rounded-xl space-y-2";
          div.innerHTML = `
            <div class="flex justify-between items-center">
              <h3 class="text-lg font-semibold text-purple-800">${o.titulo || "Observação"}</h3>
              <span class="text-sm text-gray-500">${dataFmt}</span>
            </div>
            <p class="text-gray-700 whitespace-pre-line">${o.texto}</p>
          `;
          lista.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
