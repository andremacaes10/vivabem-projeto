<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Jogo da Memória</h1>
            
            <div class="flex justify-between items-center mb-4">
                <div class="text-lg">
                    <span id="moves" class="font-semibold">Movimentos: 0</span>
                    <span id="matches" class="ml-3 font-semibold">Pares: 0/8</span>
                </div>
                <div class="text-lg">
                    <span id="timer" class="font-semibold">00:00</span>
                </div>
            </div>
            
            <div id="game-board" class="grid grid-cols-4 gap-3 mb-6">
                <!-- Cards will be generated here -->
            </div>
            
            <div id="scoreboard" class="mb-4">
                <p id="userScore" class="text-lg font-medium">Sua Pontuação: 0</p>
                <p id="highScore" class="text-lg font-medium">High-Score Global: 0</p>
            </div>
            
            <div class="flex justify-center">
                <button id="startBtn" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                    Iniciar Jogo
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

</body>
