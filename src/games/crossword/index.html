<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palavras Cruzadas | Viva Bem+</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="crossword.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-4">
      <a href="/src/mainpage.html" class="flex items-center space-x-2">
        <i class="fas fa-heartbeat text-purple-600 text-2xl" aria-hidden="true"></i>
        <span class="text-xl font-bold text-purple-700">Viva Bem+</span>
      </a>
      <button id="voltarBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded" aria-label="Voltar">
        Voltar à Página Inicial
      </button>
    </div>

    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Jogo de Palavras Cruzadas</h1>
    
    <div class="grid gap-4 md:grid-cols-3">
      <!-- Grelha do Jogo -->
      <div class="col-span-2 bg-white rounded-xl shadow p-4 overflow-auto max-h-[80vh]">
        <table id="tabuleiro" class="w-full border-collapse"></table>
      </div>
      
      <!-- Painel de Pistas e Pontuação -->
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-xl font-semibold text-purple-700 mb-2">Pistas</h2>
        <div id="dicas" class="text-sm max-h-[50vh] overflow-y-auto space-y-2"></div>
        
        <button id="verificarBtn" class="mt-4 w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Verificar</button>
        <p id="pontuacao" class="mt-4 font-bold"></p>

        <div class="mt-6">
          <h3 class="text-lg font-semibold">High-Score Global</h3>
          <p id="globalScore" class="text-blue-600 font-bold">0 pts</p>
        </div>

        <div class="mt-4 hidden" id="userScoreBox">
          <h3 class="text-lg font-semibold">Pontuação do Utilizador</h3>
          <p id="userScore" class="text-green-600 font-bold">0 pts</p>
        </div>

        <button id="reiniciarBtn" class="mt-6 w-full bg-gray-200 hover:bg-gray-300 py-2 rounded">Reiniciar Jogo</button>
      </div>
    </div>
  </div>

  <script type="module" src="crossword.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    document.getElementById('voltarBtn').addEventListener('click', () => {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "/src/mainpage.html";
      }
    });
  </script>
</body>
</html>
