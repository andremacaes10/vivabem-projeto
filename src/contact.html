<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacte-nos | Viva Bem+</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="mainpage.html" class="text-2xl font-bold text-purple-600 flex items-center">
        <i class="fas fa-heartbeat mr-2"></i> Viva Bem+
      </a>
      <nav class="hidden md:flex space-x-6 items-center">
        <a href="mainpage.html" class="text-gray-700 hover:text-purple-600 font-medium">In√≠cio</a>
        <a href="features.html" class="text-gray-700 hover:text-purple-600 font-medium">Funcionalidades</a>
        <a href="about.html" class="text-gray-700 hover:text-purple-600 font-medium">Sobre N√≥s</a>
        <a href="contact.html" class="text-gray-700 hover:text-purple-600 font-medium">Contactos</a>

        <div id="auth-links" class="flex space-x-4">
          <a href="login1.html" class="text-gray-700 hover:text-purple-600 font-medium">Entrar</a>
          <a href="signup.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Registar</a>
        </div>

        <div id="user-area" class="hidden flex items-center space-x-4">
          <a id="client-area-link" href="#" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition flex items-center">
            <i class="fas fa-user mr-2"></i> √Årea do Cliente
          </a>
          <button id="logout-button" class="text-red-500 hover:text-red-700 font-medium">Sair</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-16">
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
      <!-- Left -->
      <div class="bg-purple-600 text-white p-8 flex flex-col justify-center">
        <h2 class="text-3xl font-bold mb-4">Fale connosco</h2>
        <p class="text-lg mb-6">Estamos prontos para responder √†s tuas d√∫vidas.</p>
        <ul class="space-y-4">
          <li class="flex items-center">üìß suporte@myapp.com</li>
          <li class="flex items-center">üìû +351 912 345 678</li>
          <li class="flex items-center">üïí Segunda a Sexta: 9:00-12:00 e 14:00 - 18:00</li>
        </ul>
      </div>

      <!-- Right: Contact Form -->
      <div class="p-8">
        <h3 class="text-2xl font-semibold mb-4 text-purple-600">Formul√°rio de Contacto</h3>
        <form id="contactForm" class="space-y-5">
          <div>
            <label for="name" class="block font-medium mb-1">Nome</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required>
          </div>
          <div>
            <label for="email" class="block font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required>
          </div>
          <div>
            <label for="message" class="block font-medium mb-1">Mensagem</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required></textarea>
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-700 transition">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwJEeBE1tfT-wVPJ8c2lSlEmuqYEuqnY",
      authDomain: "projeto-final-de-curso-425a9.firebaseapp.com",
      projectId: "projeto-final-de-curso-425a9",
      storageBucket: "projeto-final-de-curso-425a9.appspot.com",
      messagingSenderId: "475780755633",
      appId: "1:475780755633:web:6dbf97c6b394134e91f290"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const contactForm = document.getElementById("contactForm");

    contactForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = contactForm.name.value;
      const email = contactForm.email.value;
      const message = contactForm.message.value;

      try {
        await addDoc(collection(db, "mensagensContacto"), {
          nome: name,
          email: email,
          mensagem: message,
          timestamp: serverTimestamp()
        });

        alert("Mensagem enviada com sucesso!");
        contactForm.reset();
      } catch (error) {
        alert("Erro ao enviar: " + error.message);
      }
    });

    // Autentica√ß√£o e UI din√¢mica
    onAuthStateChanged(auth, async (user) => {
      const authLinks = document.getElementById("auth-links");
      const userArea = document.getElementById("user-area");

      if (user) {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            const isProfessional = userData.role === "profissional";

            authLinks.classList.add("hidden");
            userArea.classList.remove("hidden");

            const clientLink = document.getElementById("client-area-link");
            clientLink.href = isProfessional ? "dashboardprofissional.html" : "dashboardpaciente.html";
            clientLink.innerHTML = isProfessional
              ? '<i class="fas fa-user-md mr-2"></i> √Årea Profissional'
              : '<i class="fas fa-user mr-2"></i> √Årea do Paciente';
          }
        } catch (error) {
          console.error("Erro ao obter dados do utilizador:", error);
        }
      } else {
        authLinks.classList.remove("hidden");
        userArea.classList.add("hidden");
      }
    });

    document.getElementById("logout-button")?.addEventListener("click", () => {
      signOut(auth).then(() => location.href = "mainpage.html");
    });
  </script>
</body>
</html>
