<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo | Viva Bem+</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex">
  <!-- Left Panel -->
  <div class="hidden md:flex w-1/2 bg-gradient-to-br from-indigo-700 to-purple-700 items-center justify-center">
    <div class="text-white text-center px-10">
      <h2 class="text-4xl font-bold mb-4">Junte-se ao Viva Bem+</h2>
      <p class="text-lg">A sua plataforma de reabilitação cognitiva e motora, pensada especialmente para seniores.</p>
      <img src="https://img.freepik.com/premium-vector/rehab-recovery-vector-icon_116137-7342.jpg" alt="Ilustração" class="mt-10 w-64 mx-auto rounded-lg shadow-xl">
    </div>
  </div>

  <!-- Right Panel: Sign Up -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md space-y-6">
      <h2 class="text-2xl font-bold text-center">Criar Conta</h2>
      <p class="text-center text-gray-600">Preencha os campos para se registar</p>

      <!-- Google Sign Up -->
      <button id="googleSignUp" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
          <path fill="white" d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866.549 3.921 1.453l2.814-2.814C17.503 2.332 15.139 1 12.545 1 7.021 1 2.545 5.476 2.545 11s4.476 10 10 10c8.396 0 10-7.496 10-10 0-.671-.069-1.369-.156-2.045H12.545z"/>
        </svg>
        Registar com o Google
      </button>

      <div class="flex items-center justify-center">
        <span class="h-px w-1/3 bg-gray-300"></span>
        <span class="text-gray-400 px-2 text-sm">ou</span>
        <span class="h-px w-1/3 bg-gray-300"></span>
      </div>

      <!-- Email/Password Sign Up -->
      <form id="signupForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
          <input type="text" id="name" required class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            required 
            class="w-full border rounded px-3 py-2"
            onfocus="document.getElementById('passwordHelp').classList.remove('hidden')"
            onblur="document.getElementById('passwordHelp').classList.add('hidden')"
          >
          <p id="passwordHelp" class="text-xs text-gray-500 mt-1 hidden">Mínimo 6 caracteres com uma letra maiúscula e um número</p>
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
          <input type="password" id="confirmPassword" required class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" id="submitButton" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 flex justify-center items-center">
          <span id="buttonText">Criar Conta</span>
          <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <!-- Toast Notification -->
      <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 hidden"></div>

      <!-- Links -->
      <div class="text-center">
        <p class="text-sm">Já tem uma conta? <a href="/src/login1.html" class="text-indigo-600 hover:underline">Entrar</a></p>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwJEeBE1tfT-wVPJ8c2lSlEmuqYEuqnY",
      authDomain: "projeto-final-de-curso-425a9.firebaseapp.com",
      projectId: "projeto-final-de-curso-425a9",
      storageBucket: "projeto-final-de-curso-425a9.appspot.com",
      messagingSenderId: "475780755633",
      appId: "1:475780755633:web:6dbf97c6b394134e91f290"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Funções de feedback
    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `fixed bottom-4 right-4 text-white px-6 py-3 rounded-lg shadow-lg opacity-100 transition-opacity duration-300 ${
        isError ? "bg-red-500" : "bg-green-500"
      }`;
      setTimeout(() => {
        toast.classList.add("opacity-0");
      }, 5000);
    }

    function setLoading(isLoading) {
      const button = document.getElementById("submitButton");
      const spinner = document.getElementById("loadingSpinner");
      const buttonText = document.getElementById("buttonText");
      
      if (isLoading) {
        button.disabled = true;
        spinner.classList.remove("hidden");
        buttonText.textContent = "Criando conta...";
      } else {
        button.disabled = false;
        spinner.classList.add("hidden");
        buttonText.textContent = "Criar Conta";
      }
    }

    // Registro com email/senha
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoading(true);

      // Obter valores
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validações
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,}$/;
      if (!passwordRegex.test(password)) {
        showToast("A senha deve ter 6+ caracteres com uma letra maiúscula e número", true);
        setLoading(false);
        return;
      }

      if (password !== confirmPassword) {
        showToast("As senhas não coincidem", true);
        setLoading(false);
        return;
      }

      try {
        // Determinar role baseado no email
        const role = email.endsWith("@clinicamedica.com") ? "profissional" : "paciente";

        // Criar usuário
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Criar documento no Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          role: role,
          authId: user.uid,
          emailVerified: false,
          createdAt: serverTimestamp()
        });

        // Enviar email de verificação
        await sendEmailVerification(user);

        showToast("Conta criada com sucesso! Verifique seu email.");
        
        // Redirecionar após 3 segundos
        setTimeout(() => {
          window.location.href = role === "profissional" 
            ? "/src/dashboardprofissional.html" 
            : "/src/dashboardpaciente.html";
        }, 3000);

      } catch (error) {
        console.error("Erro no registro:", error);
        let errorMessage = "Erro ao criar conta";
        switch (error.code) {
          case "auth/email-already-in-use":
            errorMessage = "Este email já está em uso";
            break;
          case "auth/invalid-email":
            errorMessage = "Email inválido";
            break;
          case "auth/weak-password":
            errorMessage = "Senha muito fraca";
            break;
          default:
            errorMessage = error.message;
        }
        showToast(errorMessage, true);
      } finally {
        setLoading(false);
      }
    });

    // Registro com Google
    document.getElementById('googleSignUp').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Verificar se é a primeira vez que o usuário faz login
        const userDoc = await getDoc(doc(db, "users", user.uid));
        
        if (!userDoc.exists()) {
          // Criar documento para novo usuário
          const role = user.email.endsWith("@clinicamedica.com") ? "profissional" : "paciente";
          await setDoc(doc(db, "users", user.uid), {
            name: user.displayName || "Usuário Google",
            email: user.email,
            role: role,
            authId: user.uid,
            emailVerified: user.emailVerified,
            createdAt: serverTimestamp()
          });
        }
        
        // Redirecionar
        const role = userDoc.exists() ? userDoc.data().role : 
                    (user.email?.endsWith("@clinicamedica.com") ? "profissional" : "paciente");
        window.location.href = role === "profissional" 
          ? "/src/dashboardprofissional.html" 
          : "/src/dashboardpaciente.html";
          
      } catch (error) {
        console.error("Erro no login com Google:", error);
        showToast(`Erro ao entrar com Google: ${error.message}`, true);
      }
    });
  </script>
</body>
</html>
